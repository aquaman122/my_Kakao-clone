<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Page Kakao-clone</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <aside class="friends-aside">
        <div class="friends-aside__column">
            <a href="#" class="ir_pm" title="친구">
                <i class="fas fa-user"></i>
            </a>
            <a href="#" class="ir_pm" title="채팅">
                <i class="fas fa-comment"></i>
            </a>
            <a href="#" class="ir_pm" title="더보기">
                <i class="fas fa-ellipsis-h"></i>
            </a>
        </div>
        <div class="friends-aside__column">
            <a href="#" class="ir_pm" title="카카오톡 이모티콘샵">
                <i class="far fa-smile"></i>
            </a>
            <a href="#" class="ir_pm" title="알림">
                <i class="far fa-bell"></i>
                </a>
            <a href="#" class="ir_pm" title="설정">
                <i class="fas fa-cog"></i>
            </a>
        </div>        
    </aside>

    <div class="status-bar">
        <div class="status-bar__column">
            <a href="#" class="ir_pm" title="최소화">
                <i class="far fa-window-minimize"></i>
            </a>
            <a href="#" class="ir_pm" title="최대화">
                <i class="far fa-square"></i>
            </a>
            <a href="#" class="ir_pm" title="닫기">
                <i class="fas fa-times"></i>
            </a>
        </div>
    </div>

    <header class=friends-header>
        <div class="frineds-header__column">
            <span>친구</span>
        </div>
        <div class="frineds-header__column">
            <a href="#" class="ir_pm" title="통합검색">
                <i class="fas fa-search"></i>
            </a>
            <a href="#" class="ir_pm" title="친구 추가">
                <i class="fas fa-user-plus"></i>
            </a>
        </div>
    </header>

    <main class="friends-main">
        <div class="friends-main__column">
            <a href="#">
                <img src="https://lh3.googleusercontent.com/proxy/kbdC6uWIGew-Oue6uJlP6Sd-SpoV7Sk_pFJwCLXh8TiX96n5lT8OZXnluxQ42DI_99WniW5eYYy_ie3gjvMSypCdkAlUQstXGdskVtnUSLefP11jguHgv3klf5l3FICIIu6JrsUYzBB8qNPYCBGqtNI">
            </a>
            <div class="friends-main__text">
                <h4>장석원</h4>
            </div>
        </div>
        <!-- //내 프로필 -->
        <div class="friends-main__column">
            <div class="friends-main__title">
                <span>내 멀티프로필</span>
                <i class="fas fa-chevron-up"></i>
            </div>
        </div>
        <div class="friends-main__column">
            <div class="friends-main__img">
                <a href="#">
                    <img src="https://e7.pngegg.com/pngimages/354/728/png-clipart-plus-and-minus-signs-computer-icons-emoji-logo-plus-thumbnail.png" alt="이미지사진">       
                </a>
            </div>
            <div class="friends-main__text">
                <h4>친구별로 다른 프로필을 설정해보세요!</h4>
            </div>
        </div>
        <!-- 내 멀티 프로필 -->
        <div class="friends-main__column">
            <div class="friends-main__title">
                <span>생일인 친구</span>
                <i class="fas fa-chevron-up"></i>
            </div>
        </div>
        <div class="friends-main__column">
            <div class="friends-main__img">
                <a href="#">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQs97EdQKGNOsgNtYJVs5bjEeLBwqbBwmkxVQ&usqp=CAU" alt="">
                </a>
            </div>
            <div class="friends-main__text">
                <h4>친구의 생일을 확인해보세요!</h4>
            </div>
        </div>
        <!-- 생일인 친구 -->
        <div class="friends-main__column">
            <div class="friends-main__title">
                <span>채널</span>
                <i class="fas fa-chevron-up"></i>
            </div>
        </div>
        <div class="friends-main__column">
            <div class="friends-main__img">
                <a href="#">
                    <img src="https://play-lh.googleusercontent.com/cf3DwPLbS8Z55sDvUSTQ6PL1goPdm8KbZ81g4TEUAaeUh5LDhkzdjxKQ2RX6BGpv0x4" alt="">
                </a>
            </div>
            <div class="friends-main__text">
                <h4>채널</h4>
            </div>
        </div>
        <!-- //채널 -->
        <div class="friends-main__column">
            <div class="friends-main__title">
                <span>친구</span>
            </div>
        </div>

    </main>

    <footer class="footer">
        <div class="footer-advertise">
            
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/b3c45d5f2a.js" crossorigin="anonymous"></script>

</body>
</html>
